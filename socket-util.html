<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8f0;
        color: #333;
        padding: 20px;
        margin: 0;
      }
      h1 {
        color: #2e8b57;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }
      .container > div {
        flex: 1;
        margin-right: 15px;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }
      input,
      button,
      textarea {
        padding: 8px;
        margin-top: 5px;
      }
      input[type="text"] {
        width: 100%;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        box-sizing: border-box;
      }
      .json-input-container {
        display: flex;
        flex-direction: column;
      }
      .json-input-container label {
        margin-bottom: 5px;
      }
      .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
      }
      .button-container button {
        margin-left: 10px;
      }
      #messages {
        width: 100%;
        height: 150px;
        resize: vertical;
      }
      button {
        background-color: #2e8b57;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1e6f43;
      }
      .subscription-list {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        background-color: #fff;
        max-height: 150px;
        overflow-y: auto;
        width: 100%;
      }
      .subscription-list-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        margin-left: 15px;
      }
    </style>
    <script>
      var socket = new SockJS("http://localhost:8080/ws");
      var stompClient = Stomp.over(socket);
      var subscriptions = [];

      function connect() {
        stompClient.connect({}, function (frame) {
          console.log("Connected: " + frame);
          document.getElementById("status").innerText = "Connected";
        });
      }

      function subscribe() {
        var endpoint = document.getElementById("endpoint").value;
        stompClient.subscribe(endpoint, function (message) {
          console.log("Message: " + message.body);
          var messages = document.getElementById("messages");
          messages.value += "Received: " + message.body + "\n";
        });
        if (!subscriptions.includes(endpoint)) {
          subscriptions.push(endpoint);
          updateSubscriptionList();
        }
      }

      function updateSubscriptionList() {
        var subscriptionList = document.getElementById("subscriptionList");
        subscriptionList.innerHTML = ""; // Clear existing list
        subscriptions.forEach(function (sub) {
          var li = document.createElement("li");
          li.textContent = sub;
          subscriptionList.appendChild(li);
        });
      }

      function sendMessage() {
        var destination = document.getElementById("destination").value;
        var jsonText = document.getElementById("jsonInput").value;
        try {
          var groupMessageRequestDto = JSON.parse(jsonText);
          stompClient.send(
            destination,
            {},
            JSON.stringify(groupMessageRequestDto)
          );
          var messages = document.getElementById("messages");
          messages.value +=
            "Sent: " + JSON.stringify(groupMessageRequestDto) + "\n";
        } catch (e) {
          alert("Invalid JSON format. Please correct it and try again.");
        }
      }

      window.onload = function () {
        connect();
      };
    </script>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div class="container">
      <div>
        <div>
          <label for="status">Status: </label>
          <span id="status">Disconnected</span>
        </div>
        <div>
          <label for="endpoint">Subscribe to Endpoint: </label>
          <input type="text" id="endpoint" value="/countries/Angola/messages" />
          <button onclick="subscribe()">Subscribe</button>
        </div>
        <div>
          <label for="destination">Destination: </label>
          <input type="text" id="destination" value="/chat/group-messages" />
        </div>
        <div class="json-input-container">
          <label for="jsonInput">Message JSON:</label>
          <textarea id="jsonInput" rows="10">
{
    "countryId": 5,
    "senderId": 1,
    "content": "Hello angola"
}</textarea
          >
          <div class="button-container">
            <button onclick="sendMessage()">Send Message</button>
          </div>
        </div>
      </div>
      <div class="subscription-list-container">
        <label>Subscriptions:</label>
        <ul id="subscriptionList" class="subscription-list"></ul>
      </div>
    </div>
    <div>
      <textarea id="messages" readonly></textarea>
    </div>
  </body>
</html>
