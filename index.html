<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8f0;
        color: #333;
        padding: 20px;
      }
      h1 {
        color: #2e8b57;
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }
      input,
      button {
        padding: 8px;
        margin-top: 5px;
      }
      input[type="text"] {
        width: 300px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
      }
      button {
        background-color: #2e8b57;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1e6f43;
      }
    </style>
    <script>
      var socket = new SockJS("http://localhost:8080/ws");
      var stompClient = Stomp.over(socket);

      function connect() {
        stompClient.connect({}, function (frame) {
          console.log("Connected: " + frame);
          document.getElementById("status").innerText = "Connected";
        });
      }

      function subscribe() {
        var endpoint = document.getElementById("endpoint").value;
        stompClient.subscribe(endpoint, function (message) {
          console.log("Message: " + message.body);
          var messages = document.getElementById("messages");
          messages.value += "Received: " + message.body + "\n";
        });
      }

      function sendMessage() {
        var destination = document.getElementById("destination").value;
        var countryId = document.getElementById("countryId").value;
        var senderId = document.getElementById("senderId").value;
        var content = document.getElementById("message").value;
        var groupMessageRequestDto = {
          countryId: parseInt(countryId),
          senderId: parseInt(senderId),
          content: content,
        };
        stompClient.send(
          destination,
          {},
          JSON.stringify(groupMessageRequestDto)
        );
        var messages = document.getElementById("messages");
        messages.value +=
          "Sent: " + JSON.stringify(groupMessageRequestDto) + "\n";
      }

      window.onload = function () {
        connect();
      };
    </script>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div>
      <label for="status">Status: </label>
      <span id="status">Disconnected</span>
    </div>
    <div>
      <label for="endpoint">Subscribe to Endpoint: </label>
      <input type="text" id="endpoint" value="/countries/Angola/messages" />
      <button onclick="subscribe()">Subscribe</button>
    </div>
    <div>
      <label for="destination">Destination: </label>
      <input type="text" id="destination" value="/chat/group-messages" />
    </div>
    <div>
      <label for="countryId">Country ID: </label>
      <input type="text" id="countryId" value="5" />
    </div>
    <div>
      <label for="senderId">Sender ID: </label>
      <input type="text" id="senderId" value="1" />
    </div>
    <div>
      <label for="message">Message: </label>
      <input type="text" id="message" value="Hello Server" />
      <button onclick="sendMessage()">Send Message</button>
    </div>
    <div>
      <textarea id="messages" rows="10" readonly></textarea>
    </div>
  </body>
</html>
